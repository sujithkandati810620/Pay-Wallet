  <style>
    
    .hero-content {
      text-align: center;
      padding-top: 330px;
      overflow-y: auto;
    }

    .hero-content h1, .hero-content p {
      color: #333; /* Adjust as needed */
    }

    .form-input, .btn {
      border-radius: 0.25rem;
      padding: 12px 20px;
      border: 1px solid #ced4da;
      width: 60%; /* Adjust as needed */
      margin: 10px auto; /* Center the inputs */
      display: block;
    }

    .btn {
      width: 200px; /* Adjust as needed */
      background-color: rgba(0, 123, 255, 0.7);
      color: #fff;
      border: none;
    }

    .btn:hover {
      background-color: rgba(0, 123, 255, 0.8);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .form-input, .btn {
        width: 80%; /* Increase width on smaller screens */
      }
    }
  </style>

<body>

 <!-- ======= Top Bar ======= -->
  <section id="topbar" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:vishnusaikandati@gmail.com">vishnusaikandati@gmail.com</a></i>
      </div>
      
    </div>
  </section><!-- End Top Bar-->

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between">
      <div id="logo">
        <h1><a href="/logged_in">PAY<span>WALLET</span></a></h1>
      </div>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="/logged_in">Home</a></li>
          <li><a class="nav-link scrollto" href="/wallet">Wallet</a></li>
          <li><a class="nav-link scrollto" href="/logout">Logout</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">
      <div class="hero-content" data-aos="fade-up">
        <h1>Profile Details</h1>
        <form action="/profilechange" method="POST">
          <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="firstname" class="form-input" value ={{data.firstname}} required>
          </div>
          <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" class="form-input" value ={{data.lastname}} required>
          </div>
          <div class="form-group">
            <label for="DOB">DOB:</label>
            <input type="date" name="DOB" id="DOB" class="form-input" value ={{data.DOB}} required>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="number" name="mobile" id="mobile" class="form-input" value ={{data.mobile}} required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" class="form-input" value ={{data.address}} required>
          </div>
          <button type="submit" class="btn">Update Profile</button>
        </form>
      </div>
    <div class="hero-slider swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image: url('../static/aset1/img/hero-carousel/1.jpg');"></div>
        <div class="swiper-slide" style="background-image: url('../static/aset1/img/hero-carousel/2.jpg');"></div>

        <div class="swiper-slide" style="background-image: url('../static/aset1/img/hero-carousel/5.jpg');"></div>
      </div>
    </div>
  </section><!-- End Hero Section -->
