  <!-- Inline CSS for adjustments -->
  <style>
    
    .hero-content {
      text-align: center;
      padding-top: 330px;
      overflow-y: auto;
    }

    .hero-content h1, .hero-content p {
      color: #333; /* Adjust as needed */
    }

    .form-input, .btn {
      border-radius: 0.25rem;
      padding: 12px 20px;
      border: 1px solid #ced4da;
      width: 60%; /* Adjust as needed */
      margin: 10px auto; /* Center the inputs */
      display: block;
    }

    .btn {
      width: 200px; /* Adjust as needed */
      background-color: rgba(0, 123, 255, 0.7);
      color: #fff;
      border: none;
    }

    .btn:hover {
      background-color: rgba(0, 123, 255, 0.8);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .form-input, .btn {
        width: 80%; /* Increase width on smaller screens */
      }
    }
  </style>
</head>

<body>

 <!-- ======= Top Bar ======= -->
  <section id="topbar" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:vishnusaikandati@gmail.com">vishnusaikandati@gmail.com</a></i>
      </div>
      
    </div>
  </section><!-- End Top Bar-->

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between">
      <div id="logo">
        <h1><a href="/logged_in">PAY<span>WALLET</span></a></h1>
      </div>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="/logged_in">Home</a></li>
          <li><a class="nav-link scrollto" href="/profileshow">Profile</a></li>
          <li><a class="nav-link scrollto" href="/wallet">Wallet</a></li>
          <li><a class="nav-link scrollto" href="/logout">Logout</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    {% if message %}
    <div id="messageAlert" class="alert alert-warning" role="alert">
      {{ message }}
    </div>
    {% endif %}
      <div class="hero-content" data-aos="fade-up">
          <form action="/register" method="POST">
            <div class="form-group">
                <input type="text"name="firstname" placeholder="First Name" class="form-input" required>
            </div>

            <div class="form-group">
                <input type="text" name="lastname"placeholder="Last Name" class="form-input" required>
            </div>

            <div class="form-group">
                <input type="date" name="DOB"placeholder="Date Of Birth" class="form-input" required>
            </div>

            <div class="form-group">
                <input type=Mobile name="mobile"placeholder="Mobile" class="form-input" maxlength=10 required>
            </div>

            <div class="form-group">
                
                <p>Select  Gender:</p> 
                
                <label><input type="radio" name="gender" value="male" required>Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
                <label><input type="radio" name="gender" value="other">Other</label>
            </div>

            <div class="form-group">
                <input type="text" name="address"placeholder="Address" class="form-input" required>
            </div>
            <div class="form-group">
                
                <input name="email" id="InputEmail"  placeholder="Enter email" class="form-input" required>
            </div>
            <div class="form-group">
                
                <input type="password" name="password1" id="InputPassword" placeholder="Password" class="form-input" required>
            </div>
        
            <div class="form-group">
                
                <input type="password" name="password2" id="InputPassword2" placeholder="Repeat Password" class="form-input" required>
        
            </div>
            <button type="submit" class="fa fa-check-square">Sign Up</button>
        </div>
</form>
</div>

</div>
    <div class="hero-slider swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image: url('../static/aset1/img/hero-carousel/1.jpg');"></div>
        <div class="swiper-slide" style="background-image: url('../static/aset1/img/hero-carousel/2.jpg');"></div>
        <div class="swiper-slide" style="background-image: url('../static/aset1/img/hero-carousel/3.jpg');"></div>
        <div class="swiper-slide" style="background-image: url('../static/aset1/img/hero-carousel/4.jpg');"></div>

      </div>
    </div>

  <script src="../static/aset1/js/main.js"></script>
  <script>
    // Script to hide the message after 5 seconds
    window.onload = function() {
      setTimeout(function() {
        var messageElement = document.getElementById('messageAlert');
        if (messageElement) {
          messageElement.style.display = 'none';
        }
      }, 2000);
    };
  </script>

</body>
